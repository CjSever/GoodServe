<!DOCTYPE html>
<html>
    <head>
        <title>Good Serve</title>
        <link rel="stylesheet" href="style/Common.css">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>

    <body class='mainPage mainPage_margin'>

        <!-- partition title_page -->
        <article class="page__box" id='pg_title'>


            <header class="header">
                <div class="wrap__section_header">

                    <div class="Box__logo">
                        <a href="#" class="logo__link">
                            <img src="/img/pg__title/header/Logo__box.svg" alt="LogoCompany" class="img__logo">
                        </a>
                    </div>

                    <div class="wrap__navigation">
                        <nav class="navigation">
                            <ul class="menu__list">

                                <li class="menu__items">
                                    <a href="#" class="menu__link">
                                        <div class="item__circle">
                                                <img src="img/pg__title/header/List__marker.svg" alt="list marker" class="item__marker">
                                                <img src="img/pg__title/header/gLineMenu.svg" alt="line" class="decoration__line_g">
                                                    Календарь событий
                                                <img src="img/pg__title/header/gLineMenu.svg" alt="line" class="decoration__line_g">
                                        </div>
                                    </a>
                                </li>

                                <li class="menu__items">
                                        <a href="#" class="menu__link">
                                            <div class="item__circle">
                                                <img src="img/pg__title/header/List__marker.svg" alt="list marker" class="item__marker">
                                                <img src="img/pg__title/header/gLineMenu.svg" alt="line" class="decoration__line_g">
                                                    Рейтинг игроков
                                                <img src="img/pg__title/header/gLineMenu.svg" alt="line" class="decoration__line_g">
                                            </div>
                                        </a>
                                </li>

                                <li class="menu__items">
                                    <a href="#" class="menu__link">
                                        <div class="item__circle">
                                            <img src="img/pg__title/header/List__marker.svg" alt="list marker" class="item__marker">
                                            <img src="img/pg__title/header/gLineMenu.svg" alt="line" class="decoration__line_g">
                                                Новости
                                            <img src="img/pg__title/header/gLineMenu.svg" alt="line" class="decoration__line_g">
                                        </div>
                                    </a>
                                </li>

                                <li class="menu__items">
                                    <a href="#" class="menu__link">
                                        <div class="item__circle">
                                            <img src="img/pg__title/header/List__marker.svg" alt="list marker" class="item__marker">
                                            <img src="img/pg__title/header/gLineMenu.svg" alt="line" class="decoration__line_g">
                                                О нас
                                            <img src="img/pg__title/header/gLineMenu.svg" alt="line" class="decoration__line_g">
                                        </div>
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                    <div class="wrap__navigation_entrance">

                        <div class="container__entrance container__entrance_left">
                            <img src="img/pg__title/header/entrance__pad/img__pad_left.svg" alt="Left Glasses" class="menu__img">
                                <a href="#" class="menu__link menu__link_entrance">
                                    Вход
                                </a>
                        </div>

                        <div class="container__entrance container__entrance_center">
                            <img src="img/pg__title/header/entrance__pad/img__pad_center.svg" alt="Center Glasses" class="menu__img menu__img_litleWidth">
                        </div>
                        
                        <div class="container__entrance container__entrance_right">
                            <img src="img/pg__title/header/entrance__pad/img__pad_right.svg" alt="Right Glasses" class="menu__img">
                                <a href="#" class="menu__link menu__link_entrance">
                                    Регистрация
                                </a>
                        </div>

                    </div>

                </div>
            </header>

                <section class="content">
                    <div class="wrap__section_content">

                        <div class="column__box_left">
                            <img src="img/pg__title/content/content__img_left.svg" alt="title__img" class="titleContent__img_left">
                        </div>

                        <div class="column__box_right">
                            <img src="img/pg__title/content/content__img_right.svg" alt="title__img" class="titleContent__img_right">
                        </div>

                    </div>
                </section>

                <section class="bottom">
                    <div class="wrap__section_bottom">
                        <img src="img/Common/ScrollingPage/icon_mouse.svg" alt="title__img" class="">
                    </div>
                </section>


        </article>

        <!-- partition events_page -->
        <article class="page__box" id='pg_events'>
        
            <section class="header"></section>
            
            <section class="content"></section>

            <section class="bottom"></section>

        </article>

        <!-- partition rank_page -->
        <article class="page__box" id='pg_rank'>
        
            <section class="header"></section>
            
            <section class="content"></section>

            <section class="bottom"></section>

        </article>

        <!-- partition news_page -->
        <article class="page__box" id='pg_news'>
        
            <section class="header"></section>
            
            <section class="content"></section>

            <section class="bottom"></section>

        </article>

        <!-- partition aboutUs_page -->
        <article class="page__box" id='pg_aboutUs'>
            
            <section class="header"></section>
            
            <section class="content"></section>

            <section class="bottom"></section>

        </article>
        
        <script type='text/javascript' src="engine/StartPage.js"></script>

    </body>

</html>
